<body>
    <script>
        function findDaysInMonth(month,year){
            if(month<1 ||month>12){
                console.log("invalid Month");
            }
            else if (month==2 && year%4==0 && year%100 !=0 || year%400 ==0){
                console.log("29days")
            }
            else if(month==2){
                console.log("28days")
            }
            else if(month == 4 ||month == 6||month == 9||month == 11){
                console.log("30days")
            }
            else{
                console.log("31days")
            }
        }
        findDaysInMonth(2,2020);
        findDaysInMonth(4,2022);
        findDaysInMonth(2,2022);
        findDaysInMonth(5,2022);
        findDaysInMonth(15,2023);
    </script>
