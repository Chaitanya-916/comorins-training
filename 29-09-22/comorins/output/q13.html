<body>
    <script>
        function findLargest(num1,num2,num3){
            if(num1>num2 && num1>num3){
                console.log("Num 1 is the largest");
            }
            else if(num2>num3){
                console.log("Num 2 is the largest");
            }
            else{
                console.log("Num 3 is the largest");
            }
        }
        findLargest(34,3,5);
        findLargest(3,43,5);
        findLargest(4,3,25);
    </script>
</body>
