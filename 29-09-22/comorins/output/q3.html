<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3</title>
</head>
<body>
    <script>
        function assignGrade(mark){
            if(mark > 90){
                console.log("grade : A");
            }
            else if(mark>75 && mark<90){
                console.log("grade : B");
            }
            else if(mark>50 && mark<75){
                console.log("grade : C");
            }
            else if(mark>30 && mark<50){
                console.log("grade : D");
            }
            else if(mark>0 && mark<30){
                console.log("grade : F");
            }

        }
        assignGrade(93);
        assignGrade(85);
        assignGrade(35);
    </script>
</body>
</html>
