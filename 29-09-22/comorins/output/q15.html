<body>
    <script>
        function checkInRange(num,num1,num2){

            if(num > num1 && num < num2){
                console.log("between the range");
            }
            else{
                console.log("Outside the range");
            }
        }
        checkInRange(12,5,30);
        checkInRange(23.3,10);
    </script>
