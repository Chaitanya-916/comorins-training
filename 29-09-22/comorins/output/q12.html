<body>
    <script>
        function findLargest(num1,num2){
            if(num1>num2){
                console.log("Number 1 is the largest");

            }
            else if(num1<num2){
                console.log("Number 2 is the largest");
            }
            else{
                console.log("Number 1 and Number 2 are equal");
            }
        }
        findLargest(243,543);
        findLargest(2,1);
        findLargest(7,7);
    </script>
</body>
