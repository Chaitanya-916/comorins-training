    <script>
        function pluralize(number,noun){

            if(number==1){
                console.log(number+" " + noun);
            }
            else if(number>1 &&["sheep","geeze","fish","people"]){
                console.log(number+" " + noun);
            }
            else if(number>1){
                console.log(number+" " + noun+"s");
            }
            
        }
        pluralize(5,"cat");
        pluralize(1,"dog");
        pluralize(19,"geeze");
    </script>
