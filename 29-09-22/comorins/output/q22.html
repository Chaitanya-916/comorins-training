    <script>
        function isEvenOrOdd(n){
            if(n % 2 == 0){
                console.log(n,"is even number");
            }
            else{
                console.log(n,"is odd number");
            }
        }
        isEvenOrOdd(28);
        isEvenOrOdd(93);

    </script>
