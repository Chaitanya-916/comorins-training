<body>
    <script>
        function checkLeapYear(year){
            if(year%4==0 && year%100 !=0 || year%400 ==0){
                console.log("Leap year")
            }
            else{
                console.log("Not a Leap Year")
            }
        }
        checkLeapYear(2022);
        checkLeapYear(2020);
    </script>
