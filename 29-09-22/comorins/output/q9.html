<body>
    <script>
        
        function findZero(arr){
            let count=0;
            for(let i=0;i < arr.length;i++){
                for(let j=0;j<arr[i].length;j++){
                    if(arr[i][j]==0){
                        count++;                          
                    }                  
                } 
            }
            console.log(count,'zeros'); 
        }
    findZero([[1,2,0,3,0,31],[5,0,14,0,0,58]]);
    </script>
